<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- 文字コード -->
		<meta charset="utf-8">

		<!-- デバイスに幅を合わせる -->
		<meta name="viewport" content="width=device-width">

		<!-- CSSの適用 -->
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="stopwatch.css">

		<!-- ページタイトル -->
		<title>Stopwatch／ストップウォッチ</title>
	</head>

	<body>
		<div class="main">
			<div class="contents">
				<h1><a href="https://lawilliajpn.github.io">Practice to Create Websites by Lawillia</a></h1>
				<h2>Web制作の練習 #02 Stopwatch／ストップウォッチ</h2>
				<p>
					簡単なストップウォッチを作成していきます。
				</p>

				<table class="stopwatch">
					<tr>
						<td id="output" colspan="2">00時間00分00秒00</td>
					</tr>
					<tr>
						<td><button id="on_off" onclick="btnOnOff();">START</button></td>
						<td><button id="clear" onclick="btnClear();">CLEAR</button></td>
					</tr>
				</table>
				<h2>更新履歴</h2>
				<table>
					<tr><th>日付</th><th>更新内容</th></tr>
					<tr><td rowspan="2">2017-12-12</td><td>CLEARボタン実装</td></tr>
					<tr><td>START・STOPボタン実装</td></tr>
					<tr><td>2017-12-11</td><td>ページ作成</td></tr>
				</table>
			</div>
		</div>

		<!-- JavaScriptの適用 -->
		<script type="text/javascript" src="stopwatch.js"></script>
	</body>
