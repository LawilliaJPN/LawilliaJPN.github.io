<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- 文字コード -->
		<meta charset="utf-8">

		<!-- デバイスに幅を合わせる -->

		<!-- CSSの適用 -->
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="counter.css">

		<!-- ページタイトル -->
		<title>Counter／カウンタ</title>
	</head>

	<body>
		<div class="main">
			<div class="contents">
				<h1><a href="https://lawilliajpn.github.io">Practice to Create Websites by Lawillia</a></h1>
				<h2>Web制作の練習 #03 Counter</h2>
				<p>
					簡単なカウンタを作成していきます。
				</p>
				<table class="counter">
					<tr>
						<th colspan="3">COUNTER</th>
					</tr>
					<tr>
						<td colspan="3">NAME:<input id="name" type="text" size="25%" maxlength="10"></td>
					</tr>
					<tr>
						<td><button onclick="btnDeleteCounter();">DELETE</button></td>
						<td><button onclick="btnClearCounter();">CLEAR</button></td>
						<td><button onclick="btnAddCounter();">ADD</button></td>
					</tr>
				</table>
				<table class="counter" id="output">

				</table>
				<h2>更新履歴</h2>
				<table>
					<tr><th>日付</th><th>更新内容</th></tr>
					<tr><td>2018-01-26</td><td>カウンタ±実装</td></tr>
					<tr><td rowspan="2">2017-12-16</td><td>カウンタ追加・削除実装</td></tr>
					<tr><td>ページ作成</td></tr>
				</table>
			</div>
		</div>

		<!-- JavaScriptの適用 -->
		<script type="text/javascript" src="counter.js"></script>
	</body>
</html>
