				<h2>Web制作の練習 #05 Chord</h2>
				<p>
					簡単な和音再生を作成していきます。<br />
					Web Audio APIに対応したブラウザでのみ再生可能です。<br />
					また、環境により、単音しか再生されない場合があります。
                </p>

                <table>

						<td></td>
					</tr>
				</table>
