<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- 文字コード -->
        <meta charset="utf-8">

        <!-- Internet Explorerの互換表示モードをオフにする-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- デバイスに幅を合わせる -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSSの適用 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <!-- CSSの適用 -->
        <link rel="stylesheet" href="style.css">

        <!-- ページタイトル -->
        <title>PCW - Bootstrap4の練習</title>
    </head>
	<body>
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand" href="https://lawilliajpn.github.io">PCW Web製作の練習</a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#inquiry">お問い合わせ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reference">参考</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#update">更新履歴</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="center-block text-center">
                <h1>PCW Web製作の練習</h1>
                <h2>Bootstrap 4の練習</h2>
                <p>
                    Bootstrap 4の練習のための架空のサイトです
                </p>
            </div>
        </div>

        <div id="inquiry" class="devider"></div>

        <div class="container">
            <form class="center-box">
                <fieldset>
                    <legend>お問い合わせ</legend>
                    <div class="form-group">
                        <label for="username">お名前</label>
                        <span class="badge badge-danger">必須</span>
                        <input type="text" id="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="mailaddress">メールアドレス</label>
                        <input type="text" id="mailaddress" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="message">コメント</label>
                        <span class="badge badge-danger">必須</span>
                        <textarea id="message" class="form-control">現在フォームは飾りです。連絡はTwitterまで。</textarea>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="agreement" value="true" />
                            同意する
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="send">
                        送信
                    </button>
                </fieldset>
            </form>
        </div>

        <div id="reference" class="devider"></div>

        <div class="container">
            <h3>参考サイト</h3>
            <p>Bootstrap 4の学習に活用にさせていただいるサイトの一覧です。</p>
            <div class="list-group">
                <a class="list-group-item" href="https://dotinstall.com">ドットインストール</a>
                <a class="list-group-item" href="https://codeprep.jp/">CODEPREP</a>
            </div>
        </div>

        <div id="update" class="devider"></div>

        <div class="container">
            <h3>更新履歴</h3>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr><th>日付</th><th>更新内容</th></tr>
                </thead>
                <tbody>
                    <tr><td>2018-05-01</td><td>ページ作成</td></tr>
                </tbody>
            </table>
        </div>

        <div class="devider"></div>

        <div class="footer">
            <p class="text-right text-muted">
                <small>Copyright © 2017-2018 Lawillia All Rights Reserved.</small>
            </p>
        </div>

        <!-- JavaScriptの適用 -->

        <!-- JavaScriptの適用(jQuery) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- JavaScriptの適用(Popper.js) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- JavaScriptの適用(Bootstrap JS) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
